    - author: Juan Cruz Viotti
      body: |-
        If the user passes a shorter uuid, and then we use this shorter uuid as
        a pine filter, it will match nothing, causing no errors but no real
        action, which can be very hard to debug.
        As a fix, we call `resin.models.device.get()` with the shorter uuid, and
        access the resulting `.uuid` field, which is ensured to be the full one,
        before passing it to pine.
      footers:
        signed-off-by: Juan Cruz Viotti <jviottidc@gmail.com>
      hash: caf59ecbe7c283162a07f51f1a58b868ee995e0a
      subject: Make sure shorter uuids are expanded before passing to pine
    - author: Juan Cruz Viotti
      body: |-
        If a user passed a shorted uuid to `resin.models.device.move()`, the
        operation would fail without an error message (the device would still be
        on the older app) since the uuid was not being expanded into a full
        uuid before being used in the `pine`, which only understands full uuids.
      footers:
        signed-off-by: Juan Cruz Viotti <jviottidc@gmail.com>
      hash: 16eecb6dc4f2bcce5afe27c6bae746e97b23f962
      subject: Expand shorter uuids in resin.models.device.move()
